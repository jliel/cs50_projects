<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Google Search</title>
</head>

<body>
    <header>
        <div class="nav">
            <ul class="navbar">
                <div></div>
                <div>
                    <li><a href="./image_search.html">Imágenes</a></li>
                    <li><a href="./advanced_search.html">Advanced Search</a></li>
                    <li><a href=""><img class="apps-icon" src="img/apps.png" alt=""></a></li>
                    <li><a href=""><img src="img/user.png" alt="user logo"></a></li>
                </div>
            </ul>
        </div>
    </header>
    <main class="content">
        <div class="logo"><img src="img/googlelogo.png" alt="logo"></div>
        <div class="form">
            <form action="https://google.com/search">
                <div class="search-container">
                    <div class="icon-container">

                        <img class="search-icon" src="img/search.png" alt="search">
                    </div>
                    <input type="text" name="q">
                    
                    <div class="bar-icons"></div>
                </div>
                <div class="form-buttons">
                    <input type="submit" value="Google Search">
                    <button value="1" id="" name="btnI" type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="country"><span>México</span></div>
        <hr>
        <div class="links">
            <div class="links-l">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">About
                    Google</a>
                <a
                    href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="links-r">
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
